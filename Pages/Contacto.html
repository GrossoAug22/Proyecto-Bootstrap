<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <title>Ag Connect</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-danger d-flex justify-content-between">
      <div class="container d-flex justify-content-between">
        <div>
          <a class="navbar-brand" href="/Assets/Img/icono internet.png">Ag Connect</a>
        </div>
        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html"><i class="fa-solid fa-house"></i> Home</a>

                  </li>
                </ul>
              </li>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <br>

  <main>
    <section class="container mt-5">
        <h4>Si deseas que nos comuniquemos contigo, por favor completa el siguiente formulario con tus datos!
        </h4>
    <form action="" class="m-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label for="name">Name:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="numerotel" placeholder="Phone Number">
            <label for="numerotel">Phone Number:</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea required> 
            <label for="floatingTextarea2">Comments</label>
          </div>
          <br>
          <input class="btn btn-outline-success" type="submit" value="Submit">
<input class="btn btn-outline-danger" type="reset" value="Reset">
    </form>
</section>
  </main>
  <br>
  <footer>
    <div class="container-fluid bg-dark d-grid d-flex justify-content-between">
      <div class="row w-100">
        <div class=" col-md-12 col-lg-4 d-flex justify-content-start">
          <img class="w-auto h-25" src="/Assets/Img/Logo_Rojo0000.png" alt="icono">
        </div>
        <div class=" col-md-12 col-lg-4 text-light">
          <br>
          <p>Encontranos En:</p>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56854.85651362904!2d-65.43504058507531!3d-27.04821821563011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9422495f856e7667%3A0x5db3a97c9858f934!2zRmFtYWlsbMOhLCBUdWN1bcOhbg!5e0!3m2!1ses-419!2sar!4v1681233118669!5m2!1ses-419!2sar"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          <div class="d-flex justify-content-between w-100">
            <i class="fa-brands fa-whatsapp fa-2xl m-5"></i>
            <i class="fa-brands fa-instagram fa-2xl m-5"></i>
            <i class="fa-brands fa-twitter fa-2xl m-5"></i>
          </div>
          </div>
          <div class=" col-sm-12 col-lg-4 text-light my-5">
            <p>Horarios De Atencion:</p>
            <p>lunes A Viernes: 9-20hs</p>
            <p>Sab, Dom y Feriados: 9-14hs</p>
          
          </div>
        
      </div>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>

</html>
